<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato Statistiche Giocatore</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>{{ player_name }}</h1>
    <div class="result">
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">xG:</span><span> {{ stats.xG | round(2) }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">xA:</span><span> {{ stats.xA | round(2) }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">Partite Giocate:</span><span> {{ stats.games }}</span><br><br><br>
        <a href="/"><button>Torna alla home</button></a>
    </div>
</body>
</html>
