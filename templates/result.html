<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato Statistiche Giocatore</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>{{ player_name }}</h1>
    <div class="result">
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">xG:</span><span> {{ stats.xG }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">xA:</span><span> {{ stats.xA }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">Partite Giocate:</span><span> {{ stats.games }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">Minuti Giocati:</span><span> {{ stats.minutes }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">xG90:</span><span> {{ stats.xG90 }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">xA90:</span><span> {{ stats.xA90 }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #adff00;">Key Passes:</span><span> {{ stats.key_passes }}</span><br><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #00ff7b;">Goal:</span><span> {{ stats.goals }}</span><br><br>
        <span style="font-weight: 700; text-decoration: underline 5px #00ff7b;">Assist:</span><span> {{ stats.assists }}</span><br><br>
        <h2>Iframe Understat</h2>
        <iframe src="{{ stats.heatmap_url }}" style="width: 100%; height: 600px; border: none;"></iframe>
        <br><br>
        <a href="/"><button>Torna alla home</button></a>
        <br>
        <br>
    </div>
</body>
</html>
